<body>
    <script>
        /* 
            start game by press button 
            get choice by user
            choose randomly for the computer
            evaluate who won
            output the winner
            
            when gameBtn.pressed:
            prompt user for choice
            choose randomly from computer
            function game(){
                let userChoice = parseInt(prompt("Enter choice (numeric): 1-stone, 2-scissor, 3-paper"))
                let computerChoice = Math.floor(Math.random() * 3) + 1;
                console.log(computerChoice);
                if (userChoice === computerChoice) {
                    return "Draw" ;
                }
                if (computerChoice === ((userChoice + 1)) || computerChoice === (userChoice + 1) % 3) {
                    return "User wins";
                }else {
                    return "Computer wins";
                }
            }

            */

           function game(){
                const choices = ["rock", "paper", "scissor"]
                let score = [0, 0]

                for (let i = 0; i < 5; i++) {
                    let userChoice = prompt("Enter choice");
                    let computerChoice = choices[Math.floor(Math.random() * 3)];
                    let winner = round(userChoice, computerChoice);
                    score[winner]++;
                }
                console.log(`Final score - Player: ${score[0]}, Computer ${score[1]}`);
           } 

            function round(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                let result = "";
                let winner = 0;
                if (playerSelection === computerSelection){
                    result = `Draw! ${playerSelection} against ${computerSelection}`;
                }
                switch (playerSelection){
                    case "rock":
                        if (computerSelection === "scissor"){ result = `Player wins, ${playerSelection} beats ${computerSelection}`;}
                        else { result = `Computer wins, ${computerSelection} beats ${playerSelection}`; winner = 1;}
                        break;
                    case "scissor": 
                        if (computerSelection === "paper"){ result = `Player wins, ${playerSelection} beats ${computerSelection}`;}
                        else {result = `Computer wins, ${computerSelection} beats ${playerSelection}`; winner = 1;}
                        break;
                    default: 
                        if (computerSelection === "rock"){ result = `Player wins, ${playerSelection} beats ${computerSelection}`;}
                        else {result = `Computer wins, ${computerSelection} beats ${playerSelection}`; winner = 1;}
                }
                console.log(result);
                return winner;
            }
            </script>
<button onclick="game()">Play Rock paper scissors</button>
</body>
