<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>The Title of your webpage</h1>

    <div id="container">
        <div class="content">
            This is the glorious text-content!
        </div>
    </div>

    <script>
        const content = document.querySelector(".content");
        const paragraph = document.createElement("p");
        paragraph.textContent = "Hey I'm red!";
        paragraph.style.cssText = "color: red;"

        const subHeader = document.createElement("h3");
        subHeader.textContent = "I'm a blue h3!";
        subHeader.style.cssText = "color: blue;";

        const subdiv = document.createElement("div");
        const subdivHeader = document.createElement("h1");
        const subdivParagraph = document.createElement("p");
        subdiv.style.cssText = "border: 2px solid black; background-color: pink;";
        subdivHeader.textContent = "I'm in a div";
        subdivParagraph.textContent = "ME TOO!";
        
        subdiv.appendChild(subdivHeader);
        subdiv.appendChild(subdivParagraph);

        content.appendChild(paragraph);
        content.appendChild(subHeader);
        content.appendChild(subdiv);
    </script>
</body>
</html>
