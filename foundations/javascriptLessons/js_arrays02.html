<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with arrays!</title>
</head>
<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988},
            { name: 'Kait', year: 1986},
            { name: 'Irv', year: 1970},
            { name: 'Lux', year: 2015},
        ];

        const comments = [
            { text: 'Love this!', id: 523423},
            { text: 'Super good', id: 823423},
            { text: 'You are the best', id: 2039842},
            { text: 'Ramen in my fav food ever', id: 123523},
            { text: 'Nice Nice Nice!', id: 542328}
        ]

        //Some and Every Checks
        //Array.prototype.some() // is at least one person 19?
        const isAdult = people.some(person => ((new Date()).getFullYear() - person.year) > 18);
        console.log(isAdult);
        // Array.prototype.every() // is everyone 19?
        const allAdult = people.every(person => ((new Date()).getFullYear() - person.year) > 18);
        console.log(allAdult);

        //Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for (first)
        // Find the comment with ID: 823423
        const preciseComment = comments.find(comment => comment.id === 823423);
        console.log(preciseComment);

        //Array.prototype.findindex()
        // Find the comment with this ID)
        // Delete the comment with ID 823423
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);
        const newComments = [
            ...comments.splice(0, index), //the '...' is javascript 'spread'
            ...comments.splice(index + 1)
        ]
        //OR: comments.splice(index, 1)
    </script>
</body>
</html>
