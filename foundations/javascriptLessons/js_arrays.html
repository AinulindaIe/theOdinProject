        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick',

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's
        const oldestInventors = inventors.filter(inventor => (inventor.year > 1499 && inventor.year < 1600));
        console.log(oldestInventors);
        

        //Array.prototype.map()
        // 2. Give an array of the inventors first and last names
        const inventorNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        console.log(inventorNames);

        //Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const inventorsByBirthYear = inventors.sort((inventorA, inventorB) => (inventorA.year - inventorB.year));
        console.log(inventorsByBirthYear)
        const terniaryOpSort = inventors.sort((inventorA, inventorB) => inventorA.year > inventorB.year ? 1 : -1);

        //Array.prototype.reduce()
        // 4. How many years did all the inventors live
        const totalYears = inventors.reduce((acc, inventor) => acc + (inventor.passed - inventor.year), 0);
        console.log(totalYears);

        // 5. Sort the inventors by years lived
        const inventorsByYearsLived = inventors.sort((inventorA, inventorB) => (inventorA.passed - inventorA.year) > (inventorB.passed - inventorB.year) ? -1 : 1);

       // 7. Sort the people alphabetically by last name
       const peopleByLastName = people.sort((personA, personB) => {

       const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
       const sumObject = data.reduce((obj, item) => {
